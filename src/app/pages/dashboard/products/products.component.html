<div class="title-container mb-4">
    <h2 class="title-nunito text-custom-blue">Productos</h2>
</div>
<div class="search-container mb-5">
    <div class="position-relative">
        <div class="position-absolute top-50 translate-middle-y px-3"><i class="text-secondary bi bi-search"></i></div>
        <input (input)="applyFilter($event)" class="input-search ps-5" type="text" placeholder="Buscar por nombre">
    </div>
</div>
<div class="container">
    <app-table
        #tableProducts
        [columns]="columns"
        [originalRows]="rows"
        [columnMappings]="columnMappings"
        [pageSize]="10"
    />
</div>
