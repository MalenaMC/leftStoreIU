<div class="d-flex align-items-center justify-content-center">
    <div class="contain-form">
        <div class="mb-4">
            <h1 class="title-nunito mb-3">Establecer contraseña</h1>
            <h5 class="subtitle-nunito">Su contraseña anterior ha sido restablecida. Establezca una nueva contraseña para su cuenta.</h5>
        </div>
        <form [formGroup]="formChangePassword" (ngSubmit)="changePassword()">
            <div class="custom-input-group mb-4">
                <label for="contrasena" class="form-label">Crear contraseña</label>
                <input type="password" class="form-control" id="contrasena" formControlName="contrasena">    
                <span class="text-span-bold-small" [hidden]="formChangePassword.get('contrasena')?.valid || formChangePassword.get('contrasena')?.untouched">
                    * Tu contraseña no tiene los carácteres mínimos ( {{ formChangePassword.get('contrasena')?.value?.length }} /8 )
                </span>
            </div>
            <div class="custom-input-group mb-4">
                <label for="confirmar-contrasena" class="form-label">Confirma tu contraseña</label>
                <input type="password" class="form-control" id="confirmar-contrasena" formControlName="confirmar_contrasena">    
                <span class="text-span-bold-small" [hidden]=" formChangePassword.get('confirmar_contrasena')?.value === formChangePassword.get('contrasena')?.value ">
                    * Las contraseñas no coinciden.
                </span>
            </div>

            <button class="btn-custom-red-100" >Confirmar contraseña</button>
        </form>
    </div>
</div>
