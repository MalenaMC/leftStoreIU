<div class="d-flex align-items-center justify-content-center">
    <div class="contain-form m-5">
        <h1 class="title-nunito mb-3">Registrarse</h1>
        <h5 class="subtitle-nunito mb-3">Empieza tu viaje de compras ahora mismo y descubre todo lo que LeftStore tiene para ofrecerte.        </h5>
        <form action="">
            <div class="row">
                <div class="col">
                    <div class="custom-input-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">    
                    </div>
                    <div class="custom-input-group">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">    
                    </div>
                </div>
                <div class="col">
                    <div class="custom-input-group">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo">    
                    </div>
                    <div class="custom-input-group">
                        <label for="telefono" class="form-label">Número de Teléfono</label>
                        <input type="text" class="form-control" id="telefono">    
                    </div>
                </div>
            </div>
            <div class="custom-input-group">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena">    
            </div>
            <div class="custom-input-group mb-4">
                <label for="confirm-contrasena" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-contrasena">    
            </div>
            <button class="btn-custom-red mb-3">Registrar</button>
        </form>
        <div class="text-center">
            <p class="text-semibold m-0 p-0">¿Ya tienes una cuenta? <a routerLink="/auth/login" class="text-decoration-none text-custom-red text-semibold">Inicia sesión aquí</a></p>
            <p class="p-0 my-4">O regístrate con</p>
        </div>
        <div class="d-flex w-100">
            <button class="btn-custom-border w-50 me-2"><i class="bi bi-facebook"></i></button>
            <button class="btn-custom-border w-50 ms-2"><i class="bi bi-google"></i></button>
        </div>
    </div>
</div>
